spring.application.name=Eryxis
debug=true
#disabilita la cache di thymeleaf, evita problemi di aggiornamento delle pagine web durante lo sviluppo
spring.thymeleaf.check-template=false
#parametri per connessione a database
spring.datasource.url=jdbc:mysql://localhost:3306/eryxis
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#disabilita l'invio della sessionID nell'URL
server.servlet.session.tracking-modes=cookie
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.web.resources.add-mappings=false
spring.web.resources.static-locations=classpath:/static/
server.port=8080
# Cambia con la porta desiderata

