<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Prendo il form per leggere il valore otpMethod passato dal backend
    const form = document.querySelector("form[data-otp-method]");
    if (!form) return;

    // Usa getAttribute per leggere il valore con Thymeleaf
    const otpMethod = form.getAttribute("data-otp-method");

    // Seleziona il radio corretto e lo spunta
    const radio = document.querySelector(`input[name="otpMethod"][value="${otpMethod}"]`);
    if (radio) {
      radio.checked = true;
    }

    // Mostra o nascondi il QR code in base alla selezione iniziale
    const qrCode = document.getElementById("qrCodeSection");
    if (qrCode) {
      qrCode.style.display = otpMethod === "authenticator" ? "flex" : "none";
      
      // Aggiusta lo spazio del form quando il QR code è nascosto
      const formContainer = document.querySelector(".otp-form-container");
      if (formContainer) {
        formContainer.style.flex = otpMethod === "authenticator" ? "1" : "2";
      }
    }
  });

  // Funzione che mostra/nasconde QR code in base al radio selezionato
  function toggleOtpMethod() {
    const method = document.querySelector('input[name="otpMethod"]:checked')?.value || "email";
    const qrCode = document.getElementById("qrCodeSection");
    if (!qrCode) return;

    qrCode.style.display = method === "authenticator" ? "flex" : "none";
    
    // Aggiusta lo spazio del form quando il QR code è nascosto
    const formContainer = document.querySelector(".otp-form-container");
    if (formContainer) {
      formContainer.style.flex = method === "authenticator" ? "1" : "2";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<script th:inline="javascript">
  const transazioni = [[${transazioni}]];
  const valuta = [[${valuta}]]; // Niente virgolette!

  function formatDate(dataString) {
    const data = new Date(dataString);
    if (isNaN(data)) return 'Invalid Date';

    const giorno = String(data.getDate()).padStart(2, '0');
    const mesi = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const mese = mesi[data.getMonth()];
    return `${giorno} ${mese}`;
  }

  const incomeMap = {};
  const outcomeMap = {};

  transazioni.reverse().forEach(t => {
    if (t.causale && t.causale.toLowerCase() === 'ricarica') return;

    const date = formatDate(t.dataTransazione);
    if (!incomeMap[date]) incomeMap[date] = 0;
    if (!outcomeMap[date]) outcomeMap[date] = 0;

    if (t.importo > 0) {
      incomeMap[date] += t.importo;
    } else {
      outcomeMap[date] += Math.abs(t.importo);
    }
  });

  // Ricava le date nell’ordine originale (senza duplicati)
  const sortedDates = transazioni
          .map(t => formatDate(t.dataTransazione))
          .filter((date, index, self) => self.indexOf(date) === index);

  const incomeData = sortedDates.map(d => incomeMap[d] || 0);
  const outcomeData = sortedDates.map(d => outcomeMap[d] || 0);

  const chart = echarts.init(document.getElementById('chart'));

  const option = {
    tooltip: {
      trigger: 'axis',
      formatter: params =>
              params.map(p => `${p.seriesName}: ${valuta}${p.value.toFixed(2)}`).join('<br/>')
    },
    xAxis: {
      type: 'category',
      data: sortedDates
    },
    yAxis: {
      type: 'value',
      axisLabel: {
        formatter: value => `${valuta}${value}`
      }
    },
    series: [
      {
        name: 'Entrate',
        type: 'line',
        smooth: true,
        data: incomeData,
        lineStyle: { color: '#D3D3D3' },
        itemStyle: { color: '#D3D3D3' },
        areaStyle: { color: 'rgba(191,191,191,0.64)' }
      },
      {
        name: 'Uscite',
        type: 'line',
        smooth: true,
        data: outcomeData,
        lineStyle: { color: '#660708' },
        itemStyle: { color: '#660708' },
        areaStyle: { color: 'rgba(102, 7, 8, 0.1)' }
      }
    ]
  };

  chart.setOption(option);
</script>
<script>
  function updateDateTime() {
    const now = new Date();

    // Data in italiano → "giovedì 24 aprile 2025"
    const options = { day:'numeric', month:'long', year:'numeric' };
    let parts = new Intl.DateTimeFormat('it-IT', options).formatToParts(now);

    // Trova la parte 'month' e capitalizza solo la prima lettera
    parts = parts.map(p =>
            p.type === 'month'
                    ? { ...p, value: p.value[0].toUpperCase() + p.value.slice(1) }
                    : p
    );

    // Ricompone la data
    const dateStr = parts.map(p => p.value).join('');

    // Ora hh:mm:ss
    const timeStr = now.toLocaleTimeString('it-IT', {
      hour:'2-digit', minute:'2-digit'
    });

    document.getElementById('currentDateTime').textContent =
            `${dateStr} – ${timeStr}`;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
