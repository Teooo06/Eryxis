<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Verifica OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reg {
            display: flex;
            flex-direction: row;
            margin: 20px 0;
        }

        .link{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4" style="width: 22rem;">
        <h1 class="text-center">Verifica OTP</h1>
        <form action="/verify-otp" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="otp" class="form-control" id="floatingOtp" placeholder="123456" required>
                <label for="floatingOtp">Codice OTP</label>
            </div>
            <div th:if="${msg}" class="alert alert-danger" role="alert" style="margin-top: 5px" th:text="${msg}"></div>
            <input type="submit" value="Verifica" class="btn btn-primary w-100 mt-2">
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
