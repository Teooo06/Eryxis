<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investimenti</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" th:href="@{/style/investimenti.css}">
    <link rel="stylesheet" href="/static/style/investimenti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section class="hero-investimenti">
    <div class="header">
        <form action="/trading">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
        </form>
        <h2>Investimenti</h2>
    </div>
    <div class="investimento" th:each="investimento : ${investimenti}">
        <div class="details">
            <div class="stock">
                <h2 th:text="${investimento.symbol}" class="symbol">Prova</h2>
                <h3 th:text="${investimento.name}" class="name-st">The First Trust Combined Series 447: Investment Grade Multi-Asset Income Portfolio, Long Term, Series 12</h3>
            </div>
            <div class="sell-section">

            </div>
        </div>
        <div class="chart-container">

        </div>
    </div>
    <div class="investimento">

    </div>

</section>
</body>
</html>
