<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investimenti</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" th:href="@{/style/investimenti.css}">
    <link rel="stylesheet" href="/static/style/investimenti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <div class="title">
        <h1 class="nunito-1">eryxis</h1>
    </div>
    <div class="menu-section">
        <nav>
            <ul>
                <li>
                    <form action="/home">
                        <button class="menu-button">
                            <i class="fa fa-home spacing" aria-hidden="true"></i>
                            Overview
                        </button>
                    </form>
                </li>
                <li class="select">
                    <form action="/trading">
                        <button class="menu-button">
                            <i class="fa fa-line-chart spacing" aria-hidden="true"></i>
                            Tradings
                        </button>
                    </form>
                </li>
                <li>
                    <form action="/setting">
                        <button class="menu-button">
                            <i class="fa fa-sliders spacing" aria-hidden="true"></i>
                            Settings
                        </button>
                    </form>
                </li>
                <li>
                    <form action="/support">
                        <button class="menu-button">
                            <i class="fa fa-comments spacing" aria-hidden="true"></i>
                            Support
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
    <div class="user-sec">
        <div class="user-name">
            <div class="user-image">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </div>
            <h3 class="name" th:text="${nome + ' ' + cognome}"></h3>
        </div>
    </div>
</header>

<section class="hero-investimenti">
    <div class="intestazione">
        <h2 class="titolo-portfolio">Portfolio</h2>
        <h2 class="titolo-assets">Top Assets</h2>
    </div>
    <div class="top-stocks">
        <div class="portfolio">
            <div class="portfolio-block">
                <h2 class="totale"><span class="number" th:text="${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}"></span></h2>
                <div id="pieChart" class="pie-chart"></div>
            </div>
        </div>
        <div class="assets">
            <div class="first-stock">
                <div class="symbol-title-box">
                    <h2 class="stock-title" th:text="${investimenti[0].symbol}">Prova</h2>
                </div>
                <h5 class="top-title-stock">Quantity:</h5>
                <h3 class="quantity-stock" th:text="${#numbers.formatDecimal(investimenti[0].quantita, 1, 'COMMA', 2, 'POINT')}">Prova</h3>
                <div class="bottom-info">
                    <h4 class="stock-value" th:text="${#numbers.formatDecimal(valoriAzioni[0].valore, 1, 'COMMA', 2, 'POINT')}">Valore</h4>
                </div>
            </div>
            <div class="second-stock" th:if="${#lists.size(investimenti) > 1}">
                <div class="symbol-title-box">
                    <h2 class="stock-title" th:text="${investimenti[1].symbol}">Prova</h2>
                </div>
                <h5 class="top-title-stock">Quantity:</h5>
                <h3 class="quantity-stock" th:text="${#numbers.formatDecimal(investimenti[1].quantita, 1, 'COMMA', 2, 'POINT')}">Prova</h3>
                <div class="bottom-info">
                    <h4 class="stock-value" th:text="${#numbers.formatDecimal(valoriAzioni[1].valore, 1, 'COMMA', 2, 'POINT')}">Valore</h4>
                </div>
            </div>
            <div class="third-stock" th:if="${#lists.size(investimenti) > 2}">
                <div class="symbol-title-box">
                    <h2 class="stock-title" th:text="${investimenti[2].symbol}">Prova</h2>
                </div>
                <h5 class="top-title-stock">Quantity:</h5>
                <h3 class="quantity-stock" th:text="${#numbers.formatDecimal(investimenti[2].quantita, 1, 'COMMA', 2, 'POINT')}">Prova</h3>
                <div class="bottom-info">
                    <h4 class="stock-value" th:text="${#numbers.formatDecimal(valoriAzioni[2].valore, 1, 'COMMA', 2, 'POINT')}">Valore</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-stocks">
        <div class="stock-list-title">
            <h2 class="stock-list-title-text">Assets List</h2>
        </div>
        <div class="stock-list-info">
            <table>
                <thead>
                    <tr>
                        <td class="name-table">Name</td>
                        <td class="value-table">Value</td>
                        <td class="changes-table">Changes</td>
                        <td class="type-table">Type</td>
                        <td class="buy-date-table">Buy date</td>
                        <td class="sell-table">Sell sec</td>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="stock-list">
            <div class="stock-list-element" th:each="investimento, iter  : ${investimenti}">
                <div class="name-stock-sec">
                    <h2 class="stock-symbol-list" th:text="${investimento.symbol}">Prova</h2>
                    <h4 class="stock-name-list" th:text="${investimento.nomeAzione}">Prova</h4>
                </div>
                <div class="value-stock-sec">
                    <h2 class="value-stock-list" th:text="${#numbers.formatDecimal((valoriAzioni[iter.index].valore), 1, 'COMMA', 2, 'POINT')}">Prova</h2>
                </div>
                <div class="changes-stock-sec">
                    <h2 class="change-stock-list" th:text="${valoriAzioni[iter.index].valore == (investimento.prezzoAcquisto * investimento.quantita) ? '0.00 %' : #numbers.formatDecimal(((valoriAzioni[iter.index].valore - (investimento.prezzoAcquisto * investimento.quantita)) / (investimento.prezzoAcquisto * investimento.quantita)) * 100, 1, 'COMMA', 2, 'POINT') + ' %'}"
                    >Prova</h2>
                </div>
                <div class="type-stock-sec">
                    <h2 class="type-stock-list" th:text="${investimento.type}">Prova</h2>
                </div>
                <div class="buy-date-stock-sec">
                    <h2 class="buy-date-stock-list" th:text="${#strings.substring(investimento.dataAcquisto, 8, 10) + '/' + #strings.substring(investimento.dataAcquisto, 5, 7) + '/'  + #strings.substring(investimento.dataAcquisto, 2, 4)}">Prova</h2>
                </div>
                <div class="sell-stock-sec">
                    <form action="" class="form-sell-stock">
                        <input type="hidden" name="id" value="${investimento.id}" />
                        <input type="hidden" name="id" value="${investimento.symbol}" />
                        <button class="sell-stock-list-button" type="submit"> Sell</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    /*<![CDATA[*/
    let investimenti = [[${investimenti}]];

    // Conta i tipi
    let counts = {};
    investimenti.forEach(investimento => {
        let tipo = investimento.type;
        counts[tipo] = (counts[tipo] || 0) + 1;
    });

    // Trasforma in formato compatibile con ECharts
    let data = [];
    for (let tipo in counts) {
        data.push({
            name: tipo,
            value: counts[tipo]
        });
    }

    // Inizializza il grafico
    let chartDom = document.getElementById('pieChart');
    let myChart = echarts.init(chartDom);
    let option = {
        title: {
            text: 'Distribuzione degli Investimenti',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        },
        series: [
            {
                name: 'Tipo di Asset',
                type: 'pie',
                radius: '50%',
                data: data,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    myChart.setOption(option);
    /*]]>*/
</script>

</body>
</html>
