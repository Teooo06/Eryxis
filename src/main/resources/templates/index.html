<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="title">
        <h1 class="nunito-1">eryxis</h1>
    </div>
    <div class="menu-section">
        <nav>
            <ul>
                <li class="selected">
                    <button class="menu-button">
                        <i class="fa fa-home spacing" aria-hidden="true"></i>
                        Overview
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-line-chart spacing" aria-hidden="true"></i>
                        Tradings
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-sliders spacing" aria-hidden="true"></i>
                        Settings
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-comments spacing" aria-hidden="true"></i>
                        Support
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="user-sec">
        <div class="user-name">
            <div class="user-image">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </div>
            <h3 class="name" th:text="${nome} ${cognome}"></h3>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="saldo-sec">
            <div class="card-section">
                <div class="left-side">
                    <div class="card-list" th:each="carta : ${carte}">
                        <div class="card-part">
                            <h3 class="card-title">My Card</h3>
                            <div class="card">
                                <div class="ex-date">
                                    <h4 class="expire" th:text="${carta.dataScadenza}"></h4>
                                </div>
                                <div class="number-sec">
                                    <h2 class="number" th:text="${carta.numeroCarta}"></h2>
                                </div>
                                <div class="balance-sec">
                                    <div class="balance-text">
                                        <h6 class="caption-bal">Balance</h6>
                                        <h3 class="balance" th:text="${valuta} ${carta.saldoDisponibile}"></h3>
                                    </div>
                                    <div class="circuit">
                                        <img class="circuit-logo-visa" src="../static/images/visa.svg" alt="visa logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="indicators" th:if="${cardCount > 1}"></div>
                </div>
                <!-- Right Section -->
                <div class="">

                </div>
            </div>
        </div>
        <div class="graph-sec">

        </div>
    </section>
</main>

<script>
    const slides = document.querySelectorAll(".card-list .card-part");
    const indicatorsContainer = document.querySelector(".indicators");
    const slider = document.querySelector(".card-list");
    let currentIndex = 0;

    function createIndicators() {
        slides.forEach((_, index) => {
            const indicator = document.createElement("div");
            indicator.classList.add("indicator");
            if (index === 0) indicator.classList.add("active");
            indicator.addEventListener("click", () => changeSlide(index));
            indicatorsContainer.appendChild(indicator);
        });
    }

    function updateIndicators() {
        document.querySelectorAll(".indicator").forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
        });
    }

    function changeSlide(index) {
        currentIndex = index;

        const card = slides[0];
        const cardWidth = card.offsetWidth;
        const offset = (cardWidth + 200) * index;

        slider.scrollTo({
            left: offset,
            behavior: 'smooth'
        });

        updateIndicators();
    }

    function autoChangeSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        changeSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        changeSlide(currentIndex);
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        changeSlide(currentIndex);
    }

    const cardCount = /*[[${cardCount}]]*/ 1; // fallback per sicurezza

    if (cardCount > 1) {
        createIndicators();
        changeSlide(0);
        setInterval(autoChangeSlide, 10000);
    }
</script>
</body>
</html>
