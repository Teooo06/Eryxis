<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="title">
        <h1 class="nunito-1">eryxis</h1>
    </div>
    <div class="menu-section">
        <nav>
            <ul>
                <li class="selected">
                    <button class="menu-button">
                        <i class="fa fa-home spacing" aria-hidden="true"></i>
                        Overview
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-line-chart spacing" aria-hidden="true"></i>
                        Tradings
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-sliders spacing" aria-hidden="true"></i>
                        Settings
                    </button>
                </li>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-comments spacing" aria-hidden="true"></i>
                        Support
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="user-sec">
        <div class="user-name">
            <div class="user-image">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </div>
            <h3 class="name">Testo esempio</h3>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="saldo-sec">
            <div class="card-section">
                <div class="card-part">
                    <h3 class="card-title">My Card</h3>
                    <div class="card">
                        <div class="ex-date">
                            <h4 class="expire">27/30</h4>
                        </div>
                        <div class="number-sec">
                            <h2 class="number">**** 4900</h2>
                        </div>
                        <div class="balance-sec">
                            <div class="balance-text">
                                <h6 class="caption-bal">Balance</h6>
                                <h3 class="balance" th:text="${}">$ 1384,16</h3>
                            </div>
                            <div class="circuit">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="">

                </div>
            </div>
        </div>
        <div class="graph-sec">

        </div>
    </section>
</main>

</body>
</html>
