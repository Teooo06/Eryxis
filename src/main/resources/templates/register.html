<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Register - Eryxis Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            font-family: "Roboto", sans-serif;
        }
        .left-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .right-section {
            width: 50%;
            background: url('https://source.unsplash.com/800x600/?abstract') no-repeat center center/cover;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            height: 60px;
            font-size: 16px;
            border-radius: 5px !important;
        }
        .btn {
            height: 60px;
            border-radius: 5px;
        }
        .title {
            position: absolute;
            top: 3%;
            left: 8%;
            text-align: left;
            font-weight: 500;
        }
        .light-text {
            font-weight: 200;
        }
        .bold-text {
            font-weight: 800;
        }
        .logo {
            height: 4em;
            border-radius: 50px;
            position: absolute;
            top: 1%;
            left: 1.5%;
        }
        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .input-group {
            position: relative;
            border-radius: 10px;
        }
        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6c757d;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .indicators {
            position: absolute;
            bottom: 50px;
            right: 5%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .indicator.active {
            width: 25px;
            background-color: white;
        }
        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            margin-top: 5px;
            border-radius: 2px;
        }
        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
<div class="left-section d-flex flex-column justify-content-center align-items-center">
    <div>
        <img src="/images/Logo.png" alt="Logo" style="" class="logo">
        <h2 class="mb-3 title">Eryxis Bank</h2>
    </div>
    <div class="form-container text-center">
        <form action="/register" method="post">
            <h4 class="mb-1" style="align-items: flex-start; text-align: left; font-weight: 300; color: #6c757d;">create an account</h4>
            <h1 class="mb-5" style="align-items: flex-start;text-align: left;">Join Eryxis</h1>

            <div class="input-group mb-3">
                <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                <span class="input-icon"><i class="bi bi-person"></i></span>
            </div>

            <div class="input-group mb-3">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                <span class="input-icon"><i class="bi bi-person"></i></span>
            </div>

            <div class="input-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                <span class="input-icon"><i class="bi bi-envelope"></i></span>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required oninput="checkPasswordStrength()">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
            </div>
            <div class="password-strength">
                <div id="password-strength-bar" class="password-strength-bar"></div>
            </div>
            <small id="password-strength-text" class="text-muted d-block text-start mt-1"></small>

            <div class="input-group mb-4 mt-3">
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <span class="input-icon"><i class="bi bi-lock"></i></span>
            </div>

            <div class="form-check mb-4 text-start">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <div th:if="${msg}" class="alert alert-danger" role="alert" style="margin-top: 5px" th:text="${msg}"></div>
            <input type="submit" value="Create Account" class="btn btn-primary w-100 mb-3">
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>
<div class="right-section">
    <div class="image-container">
        <div class="image-slider">
            <img class="slide active" src="/images/mountain.png" alt="Mountain di Premana">
            <img class="slide active" alt="image" src="https://images.unsplash.com/photo-1505506874110-6a7a69069a08?q=80&w=2893&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <img class="slide active" src="/images/Pizzo.JPG" alt="Pizzo">
            <img class="slide active" alt="image" src="https://plus.unsplash.com/premium_photo-1724604871348-298594ad4eed?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div class="indicators"></div>
    </div>
</div>

<script>
    // Image slider functionality
    const slides = document.querySelectorAll(".slide");
    const indicatorsContainer = document.querySelector(".indicators");
    let currentIndex = 0;

    function createIndicators() {
        slides.forEach((_, index) => {
            const indicator = document.createElement("div");
            indicator.classList.add("indicator");
            if (index === 0) indicator.classList.add("active");
            indicator.addEventListener("click", () => changeImage(index));
            indicatorsContainer.appendChild(indicator);
        });
    }

    function updateIndicators() {
        document.querySelectorAll(".indicator").forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
        });
    }

    function changeImage(index) {
        currentIndex = index;
        document.querySelector(".image-slider").style.transform = `translateX(-${currentIndex * 100}%)`;
        updateIndicators();
    }

    function autoChangeImage() {
        currentIndex = (currentIndex + 1) % slides.length;
        changeImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        changeImage(currentIndex);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % slides.length;
        changeImage(currentIndex);
    }

    // Password strength checker
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('password-strength-bar');
        const strengthText = document.getElementById('password-strength-text');

        let strength = 0;
        let text = '';
        let barColor = '';

        // Check password length
        if (password.length > 0) strength += 10;
        if (password.length >= 8) strength += 20;
        if (password.length >= 12) strength += 20;

        // Check for mixed case
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 15;

        // Check for numbers
        if (password.match(/[0-9]/)) strength += 15;

        // Check for special chars
        if (password.match(/[!,@,#,$,%,^,&,*,?,_,~]/)) strength += 20;

        // Update the strength bar
        strengthBar.style.width = strength + '%';

        // Update text and color based on strength
        if (strength < 30) {
            text = 'Weak';
            barColor = '#dc3545';
        } else if (strength < 70) {
            text = 'Moderate';
            barColor = '#fd7e14';
        } else {
            text = 'Strong';
            barColor = '#28a745';
        }

        strengthBar.style.backgroundColor = barColor;
        strengthText.textContent = text;
        strengthText.style.color = barColor;
    }

    // Initialize
    createIndicators();
    changeImage(0);
    setInterval(autoChangeImage, 10000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
