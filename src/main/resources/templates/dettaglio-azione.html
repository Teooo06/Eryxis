<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Azione</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" th:href="@{/style/trading.css}">
    <link rel="stylesheet" href="/static/style/trading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <div class="title">
        <h1 class="nunito-1">eryxis</h1>
    </div>
    <div class="menu-section">
        <nav>
            <ul>
                <li>
                    <button class="menu-button">
                        <i class="fa fa-home spacing" aria-hidden="true"></i>
                        Overview
                    </button>
                </li>
                <li class="selected">
                    <form action="/trading">
                        <button class="menu-button">
                            <i class="fa fa-line-chart spacing" aria-hidden="true"></i>
                            Tradings
                        </button>
                    </form>
                </li>
                <li>
                    <form action="/setting">
                        <button class="menu-button">
                            <i class="fa fa-sliders spacing" aria-hidden="true"></i>
                            Settings
                        </button>
                    </form>
                </li>
                <li>
                    <form action="">
                        <button class="menu-button">
                            <i class="fa fa-comments spacing" aria-hidden="true"></i>
                            Support
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
    <div class="user-sec">
        <div class="user-name">
            <div class="user-image">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </div>
            <h3 class="name" th:text="${nome + ' ' + cognome}"></h3>
        </div>
    </div>
</header>

<section class="hero-1">
    <div class="stock-details-top">
        <div class="left-stock-side">
            <h2 class="title-stock">Dettaglio Azione</h2>

            <div class="stock-details">
                <div class="stock-header">
                    <h2 th:text="${symbol}" class="stock-symbol">Prova</h2>
                    <h3 th:text="${name}" class="stock-name">Prova</h3>
                    <p th:text="${exchangeShortName}" class="stock-exchange">Prova</p>
                </div>

                <div class="stock-price">
                    <h2 th:text="${price} + ' $'" class="current-price">Prova</h2>
                </div>
            </div>
        </div>
        <div class="right-stock-side">
            <h2 class="title-stock-history">Historical Data</h2>

        </div>
    </div>
    <div>
        <div class="action-buttons">
            <form th:action="@{/acquista-azione}" method="post">
                <input type="hidden" name="symbol" th:value="${symbol}"/>
                <input type="hidden" name="price" th:value="${price}"/>
                <div class="form-group">
                    <label for="quantita">Quantit√†:</label>
                    <input type="number" id="quantita" name="quantita" min="1" value="1" required />
                </div>
                <button type="submit" class="btn-buy">Acquista</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
