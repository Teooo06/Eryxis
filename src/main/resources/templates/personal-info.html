<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione - Dati Personali</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .registration-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 30px;
    }
    .progress {
      height: 100%;
      border-radius: 4px;
      background-color: #0d6efd;
      width: 33%;
    }
    .form-control {
      height: 50px;
      margin-bottom: 15px;
    }
    .btn-continue {
      width: 100%;
      height: 50px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="registration-container">
  <h2 class="mb-4">Crea il tuo account</h2>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <form th:action="@{/register/personal-info}" method="post" th:object="${personalInfo}">
    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" required>
      <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{cognome}" placeholder="Cognome" required>
      <div th:if="${#fields.hasErrors('cognome')}" class="text-danger" th:errors="*{cognome}"></div>
    </div>

    <div class="mb-3">
      <input type="date" class="form-control" th:field="*{dataNascita}" required>
      <div th:if="${#fields.hasErrors('dataNascita')}" class="text-danger" th:errors="*{dataNascita}"></div>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{indirizzo}" placeholder="Indirizzo" required>
      <div th:if="${#fields.hasErrors('indirizzo')}" class="text-danger" th:errors="*{indirizzo}"></div>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{codiceFiscale}" placeholder="Codice Fiscale" required>
      <div th:if="${#fields.hasErrors('codiceFiscale')}" class="text-danger" th:errors="*{codiceFiscale}"></div>
    </div>

    <button type="submit" class="btn btn-primary btn-continue">Continua</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
