<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Register - Eryxis Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            font-family: "Roboto", sans-serif;
        }
        .left-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .right-section {
            width: 50%;
            background: url('https://source.unsplash.com/800x600/?abstract') no-repeat center center/cover;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            height: 60px;
            font-size: 16px;
            border-radius: 5px !important;
        }
        .btn {
            height: 60px;
            border-radius: 5px;
        }
        .title {
            position: absolute;
            top: 3%;
            left: 8%;
            text-align: left;
            font-weight: 500;
        }
        .light-text {
            font-weight: 200;
        }
        .bold-text {
            font-weight: 800;
        }
        .logo {
            height: 4em;
            border-radius: 50px;
            position: absolute;
            top: 1%;
            left: 1.5%;
        }
        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .input-group {
            position: relative;
            border-radius: 10px;
        }
        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6c757d;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .indicators {
            position: absolute;
            bottom: 50px;
            right: 5%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .indicator.active {
            width: 25px;
            background-color: white;
        }
        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            margin-top: 5px;
            border-radius: 2px;
        }
        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
<div class="left-section d-flex flex-column justify-content-center align-items-center">
    <div>
        <img src="/images/Logo.png" alt="Logo" style="" class="logo">
        <h2 class="mb-3 title">Eryxis Bank</h2>
    </div>
    <div class="form-container text-center">
        <form action="/registerUser" method="post">
            <h4 class="mb-1" style="align-items: flex-start; text-align: left; font-weight: 300; color: #6c757d;">create an account</h4>
            <h1 class="mb-5" style="align-items: flex-start;text-align: left;">Join Eryxis</h1>

            <div class="mb-4 text-start">
                <label class="form-label">Metodo OTP</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="otpMethod" id="otpEmail" value="email" checked onchange="toggleOtpMethod()">
                    <label class="form-check-label" for="otpEmail">
                        Via Email
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="otpMethod" id="otpAuthenticator" value="authenticator" onchange="toggleOtpMethod()">
                    <label class="form-check-label" for="otpAuthenticator">
                        Google Authenticator
                    </label>
                </div>
            </div>

            <div id="qrCodeSection" class="mb-4 text-center">
                <p>Scansiona il codice QR con Google Authenticator:</p>
                <img th:src="@{/qr-code(secret=${secret}, user=${accountName})}" alt="QR Code Google Authenticator">
            </div>

            <div th:if="${msg}" class="alert alert-danger" role="alert" style="margin-top: 5px" th:text="${msg}"></div>
            <input type="submit" value="Next " class="btn btn-primary w-100 mb-3">
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>
<div class="right-section">
    <div class="image-container">
        <div class="image-slider">
            <img class="slide active" src="/images/mountain.png" alt="Mountain di Premana">
            <img class="slide active" alt="image" src="https://images.unsplash.com/photo-1505506874110-6a7a69069a08?q=80&w=2893&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <img class="slide active" src="/images/Pizzo.JPG" alt="Pizzo">
            <img class="slide active" alt="image" src="https://plus.unsplash.com/premium_photo-1724604871348-298594ad4eed?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div class="indicators"></div>
    </div>
</div>

<script>
    // Image slider functionality
    const slides = document.querySelectorAll(".slide");
    const indicatorsContainer = document.querySelector(".indicators");
    let currentIndex = 0;

    function createIndicators() {
        slides.forEach((_, index) => {
            const indicator = document.createElement("div");
            indicator.classList.add("indicator");
            if (index === 0) indicator.classList.add("active");
            indicator.addEventListener("click", () => changeImage(index));
            indicatorsContainer.appendChild(indicator);
        });
    }

    function updateIndicators() {
        document.querySelectorAll(".indicator").forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
        });
    }

    function changeImage(index) {
        currentIndex = index;
        document.querySelector(".image-slider").style.transform = `translateX(-${currentIndex * 100}%)`;
        updateIndicators();
    }

    function autoChangeImage() {
        currentIndex = (currentIndex + 1) % slides.length;
        changeImage(currentIndex);
    }


    function toggleOtpMethod() {
        const method = document.querySelector('input[name="otpMethod"]:checked').value;
        const qrCode = document.getElementById("qrCodeSection");
        qrCode.classList.toggle("d-none", method !== "authenticator");
    }

    // Initialize
    createIndicators();
    changeImage(0);
    setInterval(autoChangeImage, 10000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
