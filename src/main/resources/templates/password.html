<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione - Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .registration-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 30px;
    }
    .progress {
      height: 100%;
      border-radius: 4px;
      background-color: #0d6efd;
      width: 100%;
    }
    .form-control {
      height: 50px;
      margin-bottom: 15px;
    }
    .btn-submit {
      width: 100%;
      height: 50px;
      font-weight: 500;
    }
    .password-requirements {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .requirement i {
      margin-right: 8px;
    }
    .valid {
      color: #28a745;
    }
    .invalid {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="registration-container">
  <h2 class="mb-4">Crea una password sicura</h2>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <div class="password-requirements">
    <h6>La tua password deve contenere:</h6>
    <div class="requirement">
      <i id="length-icon" class="bi bi-x-circle invalid"></i>
      <span>Almeno 8 caratteri</span>
    </div>
    <div class="requirement">
      <i id="uppercase-icon" class="bi bi-x-circle invalid"></i>
      <span>Almeno una lettera maiuscola</span>
    </div>
    <div class="requirement">
      <i id="number-icon" class="bi bi-x-circle invalid"></i>
      <span>Almeno un numero</span>
    </div>
    <div class="requirement">
      <i id="special-icon" class="bi bi-x-circle invalid"></i>
      <span>Almeno un carattere speciale</span>
    </div>
  </div>
