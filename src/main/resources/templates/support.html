<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" th:href="@{/style/supportStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="title">
        <h1 class="nunito-1">eryxis</h1>
    </div>
    <div class="menu-section">
        <nav>
            <ul>
                <li>
                    <form action="/home">
                        <button class="menu-button">
                            <i class="fa fa-home spacing" aria-hidden="true"></i>
                            Overview
                        </button>
                    </form>
                </li>
                <li>
                    <form action="/trading">
                        <button class="menu-button">
                            <i class="fa fa-line-chart spacing" aria-hidden="true"></i>
                            Tradings
                        </button>
                    </form>
                </li>
                <li>
                    <form action="/setting">
                        <button class="menu-button">
                            <i class="fa fa-sliders spacing" aria-hidden="true"></i>
                            Settings
                        </button>
                    </form>
                </li>
                <li class="select">
                    <button class="menu-button">
                        <i class="fa fa-comments spacing" aria-hidden="true"></i>
                        Support
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="user-sec">
        <div class="user-name">
            <div class="user-image">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            </div>
            <h3 class="name" th:text="${nome + ' ' + cognome}"></h3>
        </div>
    </div>
</header>

<main>
    <section class="hero-1">
        <h1 class="title-1" style="text-align: center;">Support Page</h1>
        <div class="tickets-container">
            <div class="ticket" th:each="ticket : ${tickets}" th:onclick="'/ticket/' + ${ticket.idTicket}">
                <h3 th:text="'ID: ' + ${ticket.idTicket}"></h3>
                <h2 th:text="${ticket.titolo}"></h2>
                <p th:text="'Status: ' + (${ticket.stato} == 1 ? 'Created' : (${ticket.stato} == 2 ? 'In Progress' : 'Closed'))"></p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
